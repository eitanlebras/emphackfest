<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SalmonShield · {% block title %}Home{% endblock %}</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='media/logo.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="announcement-bar" id="announcement-bar">
            <span>&#x1F41F; SalmonShield — Built for Washington State salmon conservation</span>
            <button class="announcement-close" aria-label="Dismiss" onclick="document.getElementById('announcement-bar').remove()">&times;</button>
        </div>

        <header>
            <div class="logo-lockup">
                <img src="{{ url_for('static', filename='media/logo.png') }}" alt="SalmonShield logo" class="logo-img">
                <h1>SalmonShield</h1>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <div class="data-source-strip">
            Data sourced from WDFW &middot; WSDOT &middot; NOAA &middot; NLCD 2024
        </div>

        <footer>
            <p>&copy; 2026 SalmonShield. All rights reserved.</p>
            <p>Contact: <a href="mailto:contact@salmonshield.com">contact@salmonshield.com</a></p>
            <a href="/terms">Terms</a>
            <label for="divider">|</label>
            <a href="/privacy">Privacy</a>
        </footer>
    </body>
</html>
